<!DOCTYPE html>
<html lang = 'en'>
    <head>

        <!-- Four different ways of changing colors -->
            <!-- (1) Five seperate color-changing functions -->
        <script src="five.js" type="javascript"></script>

            <!-- (2) One general color-changing function -->
        <script src="general.js" type="javascript"></script>

            <!-- (3) An event handler method -->
        <script src="event.js" type="javascript"></script>

            <!-- (4) Using jQuery only -->
        <script src="jquerycolor.js" type="javascript"></script>

        <title>ColorChanger</title>

    </head>

    <body>
        <div id="colorDiv">Change my color!</div>
        <h3>Individual Functions for Background Color</h3>
        <div>
            <button onclick="trunPurple();">Purple</button>
            <button onclick="trunGreen();">Green</button>
            <button onclick="trunOrange();">Orange</button>
            <button onclick="trunRed();">Red</button>
        </div>
        <div>
            <h3>Event Handler for Background Color</h3>
            <button onclick="changeColorEvent(event);">Purple</button>
            <button onclick="changeColorEvent(event);">Green</button>
            <button onclick="changeColorEvent(event);">Orange</button>
            <button onclick="changeColorEvent(event);">Red</button>
        </div>
        <div>
            <h3>Using jQuery</h3>
            <button class="jQButton">Purple</button>
            <button class="jQButton">Green</button>
            <button class="jQButton">Orange</button>
            <button class="jQButton">Red</button>
        </div>
    </body>
</html>
