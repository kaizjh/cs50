<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // Run script only after DOM is loaded
            document.addEventListener('DOMContentLoaded', function(){

                // Part 1
                // When correct answer is clicked, change color to green, and give a feedback
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct';
                });
                // When any incorrect answer is clicked, change color to red, and give a feedback
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++){
                    incorrects[i].addEventListener('click',function(){
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect';
                    })
                }

                // Part 2
                document.querySelector('#check').addEventListener('click', function(){
                    let answer = document.querySelector('#answer');
                    if (answer.value == 'Switzerland'){
                        answer.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct';
                    }
                    else{
                        answer.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is approximate ratio of people to sheep in New Zealand? How much people per 1 sheep?   </h3>
                <button class="incorrect">6 people</button>
                <button class="incorrect">3 people</button>
                <button class="incorrect">2 people</button>
                <button class="correct">1 people</button>

                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might be lonely?</h3>
                <input id="answer" placeholder="Type your answer here" type="text">
                <button id="check">Check Your Answer</button>

                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
