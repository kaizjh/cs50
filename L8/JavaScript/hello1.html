<!-- In this version of hello, we keep JavaScripts in just <script> and html outside-->

<!DOCTYPE html>

<html lang = 'en'>
    <head>
        <!-- Inside the <script> is really JavaScirpt codes, but outside is still HTML codes -->
        <script>
            <!-- The 'DOMContentLoaded' means run the codes inside {} only after the DOM Content is Loaded -->
            document.addEventListener('DOMContentLoaded', function(){
                document.querySelector('form').addEventListener('submit', function(event){
                    let name = document.querySelector('#name').value;
                    alert('hello, ' + name);
                    <!-- a convention to prevent events expect submit event -->
                    event.preventDefault();
                })
            })

        </script>
        <title>
            hello, title
        </title>
    </head>
    <body>
        <form>
            <input autocomplete="off" autofocus id="name" placeholder="Name" type="text">
            <button type="submit">Greet</button>
        </form>
    </body>
</html>
