<!DOCTYPE html>

<!-- language='english' -->
<html lang='en'>
    <head>
        <title>
            list
        </title>
    </head>
    <body>
        <!-- unordered list -->
        <ul>
            <!-- list -->
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
        </ul>
        <!-- ordered list-->
        <ol>
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
        </ol>
    </body>
</html>
